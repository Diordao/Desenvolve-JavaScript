<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Curtir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
    }

    #btn-limpar {
      margin-left: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sistema de Curtidas</h1>

  <input type="text" id="nome" placeholder="Digite seu nome">

  <button id="btn-curtir">Curtir</button>
  <button id="btn-limpar">Limpar</button>

  <p id="resultado">Ninguém curtiu</p>

  <script src="index.js"></script>
</body>
</html>
